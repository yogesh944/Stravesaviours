<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
  padding: 0;
  list-style: none;
  text-decoration: none;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('back.jpg');
            background-size: cover;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #c10606;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .radio-group, .image-radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-group input, .image-radio-group input {
            margin-right: 5px;
        }

        .btn {
            margin-top: 20px;
            text-align: center;
        }

        .btn button {
            background-color: #c12b06;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn button:hover {
            background-color: #04a456;
        }

      /* General Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: black; /* Black background */
    color: white; /* Default text color is white */
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

/* Logo Styling */
.logo {
    font-size: 1.5em;
    font-weight: bold;
    color: white; /* White text for the "Strave" part */
}

.logo b {
    color: red; /* Red color for "Saviours" */
}

/* Hamburger Icon Styling */
.hamburger {
    display: none; /* Hidden by default */
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.hamburger .line {
    width: 25px;
    height: 3px;
    background-color: white; /* White lines for hamburger */
    border-radius: 5px;
    transition: all 0.3s ease;
}

/* Nav Bar Styling */
.nav-bar {
    display: flex; /* Align items in a row by default */
    flex-direction: row; /* Ensure items stay in a horizontal line */
    align-items: center;
    gap: 30px; /* Add spacing between anchors */
}

.nav-bar ul {
    display: flex; /* Ensure the list is horizontal */
    list-style: none; /* Remove bullets */
    padding: 0;
    margin: 0;
}

.nav-bar ul li {
    margin: 0;
    gap: 10px;
    padding: 15px;
    font-size: 1.5rem; /* No extra spacing */
}

.nav-bar ul li a {
    text-decoration: none;
    color: white; /* White text */
    font-weight: bold;
    font-size: 1.2rem; /* Increase font size of anchor tags */
    transition: color 0.3s ease;
}

/* Highlight active link */
.nav-bar ul li a.active {
    color: red; /* Red for the active section */
}

/* Hover effect for links */
.nav-bar ul li a:hover {
    color: red; /* Red on hover */
}

/* Responsive Design: Show hamburger for smaller screens */
@media (max-width: 768px) {
    .hamburger {
        display: flex; /* Show hamburger menu */
    }

    .nav-bar {
        display: none; /* Hide nav-bar by default */
        flex-direction: column; /* Stacked vertically when active */
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: black; /* Black background for dropdown */
        padding: 10px;
        border: 1px solid red; /* Red border for emphasis */
        border-radius: 5px;
        z-index: 100;
    }

    .nav-bar.active {
        display: flex; /* Show nav-bar when active */
    }
}



      
    </style>
    <script defer src="food.js"></script>

    <header>
        <div class="logo">Starve <b style="color: red;">Saviours</b></div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="#about" class="active" >About</a></li>
                <li><a href="contact.html" >Contact</a></li>
                
            </ul>
        </nav>
    </header>
    <script>
        hamburger=document.querySelector(".hamburger");
        hamburger.onclick =function(){
            navBar=document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Donate Food</h1>
        <form id="foodDonateForm">
            <label for="foodname">Food Name:</label>
            <input type="text" id="foodname" name="foodname" required>

            <label>Meal Type:</label>
            <div class="radio-group">
                <input type="radio" id="veg" name="meal" value="Veg" required>
                <label for="veg">Veg</label>
                <input type="radio" id="nonveg" name="meal" value="Non-Veg">
                <label for="nonveg">Non-Veg</label>
            </div>

            <label>Category:</label>
            <select id="category" name="category" required>
                <option value="Raw Food">Raw Food</option>
                <option value="Cooked Food">Cooked Food</option>
                <option value="Packed Food">Packed Food</option>
            </select>

            <label for="quantity">Quantity (for how many people):</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneno">Phone Number:</label>
            <input type="tel" id="phoneno" name="phoneno" pattern="[0-9]{10}" required>

            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="Nagpur">Nagpur</option>
                <option value="Bhandara">Bhandara</option>
                <option value="Wardha">Wardha</option>
                <option value="chandrapur">chandrapur</option>
                <option value="Tumsar">Tumsar</option>
                <option value="Gondia">Gondia</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <div class="btn">
                <button type="button" id="submitForm">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
