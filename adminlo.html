
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminlo.css">
    <title>Login</title>
    <script>
        var users = [
        { username: "Jiya singh", password: "jiya@99" }
       
];

function redirectToHomePage() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("Password").value;

    for (var i = 0; i < users.length; i++) {
        if (username == users[i].username && password == users[i].password) {
            window.location.href = "admin.html";
            return false;
        }
    }

    alert("Please enter both username and password.");
    return false;
}
    </script>
</head>
<body>

    <div class="container">
        <div class="image-side">
            
        </div>
        <div class="content-side">
           <div class="login-heading">
            <img src="logo.png" alt="StraveSaviours" title="StraveSaviours">
           </div>
           <p id="sub-heading-1">Admin-Login</p>
           <p id="sub-heading-2">Log to your account</p>
           <p id="sub-heading-3">Thank you for getting back to StraveSaviours, let's access our best recommendations for you</p>
           <div class="form">
            <form onsubmit="return redirectToHomePage()">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="UserName" class="username" placeholder="Email or Phone Number" required>
               
                <label for="Password">Password</label><br>
                <input type="password" id="Password" name="Password" class="Password" placeholder="Password" required>

                <div class="rememberme">
                    <div class="rem">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me" id="rem">Remember me</label>
                    </div>
                    <p id="reset-password">Reset Password?</p>
                </div>

                <button type="submit" name="submit" class="submit">Sign In</button>
                    
            </form>
           </div>
           
           
        
        </div>
    </div>

</body>
</html>
